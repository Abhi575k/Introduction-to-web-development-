<!DOCTYPE html>
<html lang="en">
<title>Assignment 1b</title>
<h1>Race Registration!</h1>
<form action="1b.html">
    <label for="a">First Name</label>
    <input type="text" id="a" name="first_name">
    <label for="b">Last Name</label>
    <input type="text" id="b" name="last_name">
    <p>Select a Race:</p>
    <input type="radio" name="race" value="5k" id="c">
    <label for="c">Fun Run 5k</label><br>
    <input type="radio" name="race" value="half_marathon" id="d">
    <label for="d">Half Marathon</label><br>
    <input type="radio" name="race" value="full_marathon" id="e">
    <label for="e">Full Marathon</label><br>
    <label for="f">Email</label>
    <input type="email" id="f" name="email">
    <label for="g">Password</label>
    <input type="password" id="g" name="password"><br>
    <label id="h">Select Age Group</label>
    <select name="age" id="h">
        <option value="under_18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
    </select><br>
    <input type="submit" name="register" value="Register">
</form>

</html>
