<html>

<head>
    <title>FORM</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/gagaga">
        <label for="a">First Name</label>
        <input type="text" id="a" name="first name">
        <label for="b">Last Name</label>
        <input type="text" id="b" name="last name">
        <p>Select a Race:</p>
        <input type="radio" id="1" name="race">
        <label for="1">Fun Run 5k</label><br>
        <input type="radio" id="2" name="race">
        <label for="2">Half Marathon</label><br>
        <input type="radio" id="3" name="race">
        <label for="3">Full Marathon</label><br>
        <label for="c">Email</label>
        <input type="email" id="c" name="email">
        <label for="d">Password</label>
        <input type="password" id="d" name="password"><br>
        <label for="e">Select Age Group</label>
        <select name="age" id="e">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button type="submit">Register</button>

    </form>
</body>

</html>
