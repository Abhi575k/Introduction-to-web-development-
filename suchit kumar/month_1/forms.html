<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registratration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="file:///C:/Users/SRS/Desktop/forms.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br>
        <h3>Select a Race:</h3>
        <input type="radio" id="a" name="race">
        <label for="a">Fun Run 5k</label>
        <br>
        <input type="radio" id="b" name="race">
        <label for="b">Half Marathon</label>
        <br>
        <input type="radio" id="c" name="race">
        <label for="c">Full Marathon</label>
        <br>
        <label for="e">Email</label>
        <input type="email" id="e" name="gmail">
        <label for="p">Password</label>
        <input type="password" id="p" name="password">
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">


            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button type="submit">Register</button>


    </form>
</body>
