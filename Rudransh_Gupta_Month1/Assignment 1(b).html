<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="R:\Rudransh\WebD\forms.html">
        <label for="a">First Name</label>
        <input type="text" id="a" name="firstname">
        <label for="b">Last Name</label>
        <input type="text" id="b" name="lastname">
        <br>
        <h3>Select a Race:</h3>
        <input type="radio" id="a" name="race" value="funrun5k">
        <label for="a">Fun Run 5k</label>
        <br>
        <input type="radio" id="b" name="race" value="halfmarathon">
        <label for="b">Half Marathon</label>
        <br>
        <input type="radio" id="c" name="race" value="fullmarathon">
        <label for="c">Full Marathon</label>
        <br>
        <label for="a">Email</label>
        <input type="email" id="a" name="Email">
        <label for="b">Password</label>
        <input type="password" id="b" name="password" required>
        <br>
        <label for="age-group">Select Age Group</label>
        <select name="age" id="age-group">
            <option value="under18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button type="button">Register</button>
    </form>
</body>
