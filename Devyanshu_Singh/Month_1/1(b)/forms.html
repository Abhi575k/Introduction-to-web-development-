<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="forms.html">
        <label for="a">First Name</label>
        <input type="text" name="first name" id="a">
        <label for="b">Second Name</label>
        <input type="text" name="last name" id="b"><br><br>
        Select a Race: <br><br>
        <input type="radio" id="c" name="x" value="Fun Run 5k">
        <label for="c">Fun Run 5k</label><br>
        <input type="radio" id="d" name="x" value="Half Marathon">
        <label for="d">Half Marathon</label><br>
        <input type="radio" id="e" name="x" value="Full Marathon">
        <label for="e">Full Marathon</label><br>
        <label for="f">Email</label>
        <input type="text" name="email" id="f">
        <label for="g">Password</label>
        <input type="password" name="password" id="g"><br>
        <label for="age">Select An Age Group</label>
        <select name="age" id="age"> 
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register</button>

    </form>
    
    
</body>
</html>
