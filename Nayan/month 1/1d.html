    <form action ="http://www.google.com/search? " id="google ">

<input type="text " id="one" name="q">

<label for="Blai">Search Reddit </label><br>
<input type="text" id="Blai"><button onclick="search()">Search Reddit</button>
<script>
    function search() {
        var Blah = document.getElementById("Blai").value;
        location.replace("https://www.reddit.com/wiki/search?q=" + Blah + "");
    }
</script>
<br><br>



<label for="Blaj">Search Youtube </label><br>
<input type="text" id="Blaj"><button onclick="search()">Search Youtube</button>
<script>
    function search() {
        var Blaj = document.getElementById("Blaj").value;
        location.replace("https://www.youtube.com/?q=" + Blaj + "");
    }
</script>
