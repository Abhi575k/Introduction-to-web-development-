<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="forms.html">
        <label for="x">First Name</label>
        <input type="text" name="first name" id="x">
        <label for="y">Second Name</label>
        <input type="text" name="second name" id="y">
        <br><br>Select a Race:<br><br>
        <input type="radio" name="Firstrad" id="q">
        <label for="q">Fun Run 5k</label><br>
        <input type="radio" name="Firstrad" id="w">
        <label for="w">Half Marathon</label><br>
        <input type="radio" name="Firstrad" id="e">
        <label for="e">Full Marathon</label><br><br>
        <label for="r">Email</label>
        <input type="text" name="mail" id="r">
        <label for="t">Password</label>
        <input type="password" name="pass" id="t"><br>
        <label for="j">Select An Age Group</label>
        <select name="j" id="j">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register</button>
    </form>
</body>
</html>
