<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search Reddit</h1>
    <form action="https://www.reddit.com/search" method="GET">
        <input type="search" name="q" id="n">
        <button for="n">Search Reddit</button>
    </form>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="search" name="q" id="m">
        <button for="m">Search Google</button>
    </form>
    <h1>Search Youtube</h1>
    <form action="https://www.youtube.com/search" method="GET">
        <input type="search" name="search_query" id="l">
        <button for="l">Search Youtube</button>
    </form>
    
</body>
</html>
