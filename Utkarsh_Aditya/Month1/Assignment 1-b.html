<!DOCTYPE html>
<html>

<head>
    <title>
        A few Forms
    </title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/abcd">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br>
        <p>Select a Race:</p>

        <input type="radio" id="a" name="race" value="funrun">
        <label for="a">Fun Run 5k</label><br>

        <input type="radio" id="b" name="race" value="halfmarathon">
        <label for="b">Half Marathon</label> <br>

        <input type="radio" id="c" name="race" value="fullmarathon">
        <label for="c">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="age">Select age group</label>
        <select name="age" id="age">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
