<!DOCTYPE html>
<head>
    <title>Search</title>
    <style>
        .div1 {
        float: left;
        width: 32%;
        padding: 5px;
        text-align: center;
        }
        body{
            background:rgb(255, 212, 155);
        }
        h1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1">
            <h1>Search Google</h1>
            <br>
            <form action="https://www.google.com/search">
            <input type="search" placeholder="Search..." name="q"> <button type="submit">Search Google</button>
            </form>
        </div>
        <div class="div1">
            <h1>Search Youtube</h1>
            <br>
            <form action="https://www.youtube.com/search">
            <input type="search" placeholder="Search..." name="q"> <button type="submit">Search Youtube</button>
            </form>
        </div>
        <div class="div1">
            <h1>Search Reddit</h1>
            <br>
            <form action="https://www.reddit.com/search">
            <input type="search" placeholder="Search..." name="q"> <button type="submit">Search Reddit</button>
            </form>
        </div>
    </div>
</body>
</html>
